# The URL the site will be built for
base_url = "https://queergottesdienst-hannover.de"
theme = "daisy"

title = "Queergottesdienst Hannover"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "de"

[search]
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
enable_theme_switching = true

daisyui_theme_light = "cmyk"
daisyui_theme_dark = "dim"

themes = [
  #{ identifier = "valentine", name = "Hell" },
  #{ identifier = "dracula", name = "Dunkel" },
  { identifier = "cmyk", name = "Hell" },
  { identifier = "dim", name = "Dunkel" },
  #{ identifier = "", name = "Auto" },
]

[extra.navbar]
links = [
  { url = "", i18n_key = "home" },
  { url = "calendar", i18n_key = "events" },
]

